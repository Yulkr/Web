<div class="main-layer, text-center">
  <h1 class="display-3">Информативный опрос</h1>

  <div class="m-block">
    <h2 class="display-6">Расскажите о себе</h2>
    <form>
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <input type="text" id="first-name-form" class="form-control" />
            <label class="form-label" for="first-name-form">First name</label>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input type="text" id="last-name-form" class="form-control" />
            <label class="form-label" for="last-name-form">Last name</label>
          </div>
        </div>
        <div class="form-outline mb-4">
          <input type="email" id="email-form" class="form-control" />
          <label class="form-label" for="email-form">Email address</label>
        </div>
      </div>
    </form>
  </div>

  <div class="m-block">
    <h2 class="display-6">Где вы предпочитаете получать контент?</h2>
    <form>

      <div class="form-check">
        <input class="pull-center" type="checkbox" value="VK" id="VKCheckBox">
        <label class="form-check-label pull-center" for="VKCheckBox">
          VK
        </label>
        <input class="pull-center" type="checkbox" value="Instagram" id="InstagramCheckBox">
        <label class="form-check-label pull-bottom" for="InstagramCheckBox">
          Instagram
        </label>
        <input class="pull-center" type="checkbox" value="YouTube" id="YouTubeCheckBox">
        <label class="form-check-label pull-center" for="YouTubeCheckBox">
          YouTube
        </label>
        <input class="pull-center" type="checkbox" value="Telev" id="TelevCheckBox">
        <label class="form-check-label pull-center" for="TelevCheckBox">
          Телевизор
        </label>
        <input class="pull-center" type="checkbox" value="Internet" id="InternetCheckBox">
        <label class="form-check-label pull-center" for="InternetCheckBox">
          Интернет(новостные паблики)
        </label>
        <input class="pull-center" type="checkbox" value="Another" id="AnotherCheckBox">
        <label class="form-check-label pull-center" for="AnotherCheckBox">
          Другое
        </label>
      </div>
    </form>
  </div>


  <div class="like-selecter m-block">
    <h2 class="display-6">Что вам больше нравится?</h2>
    <form name="selecter">
      <label>
        <select class="form-select" aria-label="language-select">
          <option selected value="stati">Статьи</option>
          <option value="Post">Посты</option>
          <option value="Intervi">Интервью</option>
          <option value="Program">Программы(телевизор)</option>
          <option value="Logical">Логическое программирование</option>
          <option value=Show">Развлекательные шоу</option>
        </select>
      </label>
    </form>
  </div>

  <div class="m-block">
    <h2 class="display-6">Вам нравится то что вы смотрите??</h2>
    <input class="form-check-input bg-dark text-white" type="radio" name="satisfied" id="SatisfiedYes">
    <label class="form-check-label" for="SatisfiedYes">
      Да
    </label>
    <input class="form-check-input bg-dark text-white" type="radio" name="satisfied" id="SatisfiedNo" checked>
    <label class="form-check-label" for="SatisfiedNo">
      Нет
    </label>
  </div>

  <div class="m-block">
    <div class="form-group">
      <label for="comment">Вам понравился опрос?</label>
      <textarea class="form-control" id="comment" rows="3"></textarea>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-block mb-4 bg-dark text-white">Отправить</button>
