<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>

    <main>
        <section class="log">
            <form method="post">
                <h1 class="visually-hidden">Registration Form</h1>
                <div style="text-align: center"><img class="rounded-circle border display: block;" src="знак.jpg" width="30%" height="30%" alt="petty image"></div>
                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="mb-3"><input class="form-control" type="text" name="nic" placeholder="Nickname"></div>
                <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="Name"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="mb-3"><input class="form-control" type="date" name="birthday" placeholder="Birthday"></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Sign up</button></div><a class="forgot" href="#">Already have an account? Sign in!</a>
            </form>

        </section>
    </main>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
